<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
    <header>
        <section>
            <nav class="navbar bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="">News Portal</a>
                  <div class="d-flex">
                    <div class="ms-5"><a href="">News</a></div>
                    <div class="mx-5"><a href="">Blog</a></div>
                  </div>
                </div>
              </nav>
        </section>
        <hr>
    </header>
    <main class="container">
        <section>
            <div id="category-container" class="d-flex flex-lg-row justify-content-lg-evenly flex-sm-column">

            </div>
        </section>
        <section>
            <div id="number-of-news">

            </div>
        </section>
        <section>
            <div id="news-container">
                
            </div>
        </section>

        <section>
          <div id="modal">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="news-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <h3 class="mb-3">Author Name: <span id="author-name"></span></h3>
                    <p id="author-img"></p>
                    <p id="news-details"></p>
                    <h6>Total View: <span id="total-view"></span></h6>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section id="loader" class="d-none">
            <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

    </main>

    <script src="https://kit.fontawesome.com/7e596160a4.js" crossorigin="anonymous"></script>
    <script src="js/display-category.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script>

    </script>
    
  </body>
</html>
